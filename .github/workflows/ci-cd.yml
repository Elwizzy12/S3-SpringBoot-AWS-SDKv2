name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven
        uses: actions/setup-maven@v3
        with:
            maven-version: '3.8.6'

      - name: Build with Maven
        run: mvn clean package -DskipTests=false

      # Archive the JAR artifact if build and tests succeed
      - name: Archive JAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: S3-demo.jar
          path: target/S3-demo-*.jar
