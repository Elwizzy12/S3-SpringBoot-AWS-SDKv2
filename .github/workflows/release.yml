name: Build and Release

on:
  push:
    tags:
      - 'v0.1.0'  # Trigger on version tags (e.g., v0.0.1, v1.0.0)
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package

      - name: Run Tests
        run: mvn test

      - name: Archive JAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: S3-demo-${{ github.ref_name }}.jar
          path: target/S3-demo-*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download JAR Artifact
        uses: actions/download-artifact@v3
        with:
          name: S3-demo-${{ github.ref_name }}.jar

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this release
            - Using AWS-SDK for java Version 2
            - Create an S3 bucket for file storage
            - Multipart Upload able to Split files into chunks.
          draft: false
          prerelease: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./S3-demo-${{ github.ref_name }}.jar
          asset_name: S3-demo-${{ github.ref_name }}.jar
          asset_content_type: application/java-archive
