name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Download the archived JAR artifact from the build-and-test workflow
      - name: Download JAR Artifact
        uses: actions/download-artifact@v3
        with:
          name: S3-demo.jar

      # Create GitHub release
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this release
            - Using AWS-SDK for java Version 2
            - Create an S3 bucket for file storage
            - Multipart Upload able to Split files into chunks.
          draft: false
          prerelease: false

      # Upload the JAR file to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./S3-demo.jar
          asset_name: S3-demo-${{ github.ref_name }}.jar
          asset_content_type: application/java-archive
